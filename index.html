<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <!-- FONT IMPORT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>

    <!-- RESULTS -->
    <div class="results">
      <div class="style">
        <div class="heading">
          <h2>Your Result</h2>
        </div>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <div class="great">
          <h2>Great</h2>
          <p>You scored higher than 65% of the <br> people who have taken these tests.</p>
        </div>
      </div>
    </div>

    <!-- SUMMARY -->
    <div class="summary">
      <h3 class="heading">Summary</h3>

      <!-- REACTION -->
      <div class="skills-container">
        <div class="reaction-container skill">
            <img class="icon-svg" src="assets\images\icon-reaction.svg" alt="lightning bolt icon">
            <h3>Reaction</h3>
            <p>80 <span class="grey">/ 100</span></p>
        </div>

        <!-- MEMORY -->
        <div class="memory-container skill">
          <img class="icon-svg" src="assets\images\icon-memory.svg" alt="brain icon">
          <h3>Memory</h3>
          <p>92 <span class="grey">/ 100</span></p>
        </div>

        <!-- VERBAL -->
        <div class="verbal-container skill">
          <img class="icon-svg" src="assets\images\icon-verbal.svg" alt="chat bubble icon">
          <h3>Verbal</h3>
          <p>61 <span class="grey">/ 100</span></p>
        </div>

        <!-- VISUAL -->
        <div class="visual-container skill">
          <img class="icon-svg" src="assets\images\icon-visual.svg" alt="eye icon">
          <h3>Visual</h3>
          <p>72 <span class="grey">/ 100</span></p>
        </div>

        <!-- CONTINUE BUTTON -->
        <button>Continue</button>

        <!-- ATTRIBUTION -->
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">James Kent</a>. 
        </div>

      </div>  
    </div>
  </main>
</body>
</html>
